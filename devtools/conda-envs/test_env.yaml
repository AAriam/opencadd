name: test

channels:
  - conda-forge
  - defaults
  - bioconda

dependencies:

  # Base dependencies
  - python
  - pip

  - pandas
  - matplotlib-base
  - redo
  - mdanalysis
  - nglview
  - bravado
  - biopandas
  - rdkit
  - tqdm

  # Chimera reimplementation
  - biotite
  - biopython

  # mmligner
  - mmligner

  # theseus
  - muscle
  - clustalo
  - theseus

  # Testing
  - pytest
  - pytest-cov
  - codecov

  # Docs
  # Pin setuptools until this fix is part of latest MDA release:
  # https://github.com/volkamerlab/opencadd/issues/136
  - setuptools
  - sphinx
  - sphinx_rtd_theme
  # Pin nbsphix until this fix is part of their latest release
  # https://github.com/spatialaudio/nbsphinx/pull/621
  - nbsphinx

  # Linting and code style
  - pylint
  - black

